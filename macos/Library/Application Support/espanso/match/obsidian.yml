matches:
  - trigger: ";ok"
    replace: "ğŸ‘"

  - trigger: ";o-day"
    word: true
    replace: "[[{{output}}|yesterday]]"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date -v -1d \"+%Y-%m-%d\"`"

  - trigger: ";o+day"
    word: true
    replace: "[[{{output}}|tomorrow]]"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date -v +1d \"+%Y-%m-%d\"`"